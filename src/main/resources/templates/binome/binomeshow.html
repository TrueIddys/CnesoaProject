<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="${binome.getName()}"></title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Détail du binôme</h2>

        <table class="table centered">
            <tbody>
            <tr>
                <td>Numéro</td>
                <td>Premier élève</td>
                <td>Deuxième élève</td>
                <td><li class="dropdown" style="width: 30px;list-style-type: none;">
                    <button type="button" class="glyphicon glyphlist glyphicon-menu-down" aria-label="Justify">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a th:href="@{'/binome/edit/' + ${binome.id}}">
                            Modifier</a></li>
                        <li><a th:href="@{'/binome/delete/' + ${binome.id}}">
                            Supprimer</a></li>
                    </ul>
                </li></td>
            </tr>
            <tr>
                <td><p class="form-control-static" th:text="${binome.numBinome}">Numéro</p></td>
                <td><a th:href="@{'/eleve/'+ ${binome.eleve1.id}}"
                       th:text="${binome.eleve1.getName()}"></a>
                </td>
                <td><a th:href="@{'/eleve/'+ ${binome.eleve2.id}}"
                       th:text="${binome.eleve2.getName()}"></a></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
