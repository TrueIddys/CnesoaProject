<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="${eleve.getName()}"></title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2 th:text="${eleve.getName()}"></h2>
        <hr class="horizontal"/>
        <table class="table centered">
            <tbody>
            <tr>
                <td><label>Nom</label></td>
                <td><label>Prénom</label></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><label>Moyenne diagnostique</label></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><label>Moyenne trait</label></td>
                <td><label>Email</label></td>
                <td><label>Téléphone</label></td>
                <td><label>Heures de consultation effectuées cette année</label></td>
                <td>
                    <li class="dropdown" style="width: 30px;list-style-type: none;">
                        <button type="button" class="glyphicon glyphlist glyphicon-menu-down" aria-label="Justify">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{'/eleve/edit/' + ${eleve.id}}">
                                Modifier</a></li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/eleve/delete/' + ${eleve.id}}">
                                Supprimer</a></li>
                            <li><a th:href="@{'/password'}">
                                Modifier mot de passe</a></li>
                            <li sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/eleve/detailnotes/'+ ${eleve.id}}">
                                Détail des notes</a></li>
                        </ul>
                    </li>
                </td>
            </tr>
            <tr>
                <td><p class="form-control-static" th:text="${eleve.contact.nom}">Nom</p></td>
                <td><p class="form-control-static" th:text="${eleve.contact.prenom}">Prenom</p></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><p class="form-control-static" th:text="${moyDiag}">Moyenne diagnostic</p></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')"><p class="form-control-static" th:text="${moyTrait}">Moyenne trait</p></td>
                <td><p class="form-control-static" th:text="${eleve.contact.mail}">Email</p></td>
                <td><p class="form-control-static" th:text="${eleve.contact.tel}">Téléphone</p></td>
                <td><p class="form-control-static" th:text="${heures}">Heures</p></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
