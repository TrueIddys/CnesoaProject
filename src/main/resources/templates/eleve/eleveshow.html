<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="${eleve.getName()}"></title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2 th:text="${eleve.getName()}"></h2>
        <hr class="horizontal"/>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="table-responsive">
                    <table class="table">
                        <tbody>
                        <tr>
                            <td><label>Nom</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.nom}">Nom</p></td>
                        </tr>
                        <tr>
                            <td><label>Prénom</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.prenom}">Prenom</p></td>
                        </tr>
                        <tr sec:authorize="hasRole('ROLE_ADMIN')">
                            <td><label>Moyenne diagnostique</label></td>
                            <td><p class="form-control-static" th:text="${moyDiag}">Moyenne diagnostic</p></td>
                        </tr>
                        <tr sec:authorize="hasRole('ROLE_ADMIN')">
                            <td><label>Moyenne trait</label></td>
                            <td><p class="form-control-static" th:text="${moyTrait}">Moyenne trait</p></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.mail}">Email</p></td>
                        </tr>
                        <tr>
                            <td><label>Téléphone</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.tel}">Téléphone</p></td>
                        </tr>
                        <tr>
                            <td><label>Heures de consultation effectuées cette année</label></td>
                            <td><p class="form-control-static" th:text="${heures}">Heures</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2" style="margin-top: 20px">
                <div class="control-group" style="margin-top: 30px">
                    <a class="btn btn-default" th:href="@{'/eleve/edit/' + ${eleve.id}}">Modifier</a>
                </div>
                <div class="control-group" style="margin-top: 30px" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-default" th:href="@{'/eleve/delete/' + ${eleve.id}}">Supprimer</a>
                </div>
                <div class="control-group" style="margin-top: 30px">
                    <a class="btn btn-default" th:href="@{'/password'}">Modifier mot de passe</a>
                </div>
                <div class="control-group" style="margin-top: 30px" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-default" th:href="@{'/eleve/detailnotes/'+ ${eleve.id}}">Détail des notes</a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
