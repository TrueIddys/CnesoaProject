<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:fragment="header">
    <div class="menu-wrap">
        <nav class="menu">
            <div class="icon-list">
                <a class="amenu" href="/">Accueil</a>
                <a sec:authorize="hasRole('ROLE_ELEVE')" class="amenu" th:href="@{/eleve/me}">Moi</a>
                <a sec:authorize="hasRole('ROLE_PROF')" class="amenu" th:href="@{/professeur/me}">Moi</a>

                <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown" style="list-style-type: none;">
                    <a href="#" class="dropdown-toggle amenu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Clients
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/clients}">Clients</a></li>
                        <li><a href="#" th:href="@{/client/new}">Ajouter un client</a></li>
                    </ul>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown" style="list-style-type: none;">
                    <a href="#" class="dropdown-toggle amenu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Élèves
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/eleves }">Élèves</a></li>
                        <li><a href="#" th:href="@{/eleve/new}">Ajouter un élève</a></li>
                    </ul>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown" style="list-style-type: none;">
                    <a href="#" class="dropdown-toggle amenu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Binomes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/binomes}">Binomes</a></li>
                        <li><a href="#" th:href="@{/binome/new}">Ajouter un binome</a></li>
                    </ul>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown" style="list-style-type: none;">
                    <a href="#" class="dropdown-toggle amenu" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        Professeurs
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#" th:href="@{/professeurs }">Professeurs</a></li>
                        <li><a href="#" th:href="@{/professeur/new}">Ajouter un professeur</a></li>
                    </ul>
                </li>

                <a class="amenu" sec:authorize="isAuthenticated()" href="/logout">
                    Se déconnecter
                </a>
                <a class="amenu" sec:authorize="isAnonymous()" href="/login">
                    Se connecter
                </a>

            </div>
        </nav>
        <button class="close-button" id="close-button">Close Menu</button>
    </div>
    <button class="menu-button" id="open-button">Open Menu</button>
    <script th:src="@{/js/OffCanvasMenuEffects/js/classie.js}"></script>
    <script th:src="@{/js/OffCanvasMenuEffects/js/main.js}"></script>


</div>


</body>
</html>
