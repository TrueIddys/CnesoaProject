<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="en">
    <title>Modification du mot de passe</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Modification du mot de passe</h2>
        <hr class="horizontal"/>

        <div class="form">
            <form class="form-horizontal" th:action="@{/passwordModif}" method="post">
                <div class="form-group">
                    <div class="form-error" th:if="${error != null}" th:text="${error}">Static summary</div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="password" id="actualPassword" name="actualPassword" class="form-control court"
                               placeholder="Mot de passe actuel"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="password" id="newPassword" name="newPassword"
                               class="form-control court" placeholder="Nouveau mot de passe"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="password" id="newPasswordConf" name="newPasswordConf"
                               class="form-control court" placeholder="Confirmez le nouveau"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-default btn-basdepage">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
