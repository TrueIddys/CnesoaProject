<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="en">
    <title>Ajout d'un élève</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Détails d'un élève</h2>
        <hr class="horizontal"/>

        <div class="form">
            <form class="form-horizontal" th:object="${eleve}" th:action="@{/eleve}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{role}"/>
                <input type="hidden" th:field="*{password}"/>
                <input type="hidden" th:field="*{username}"/>
                <input type="hidden" th:field="*{contact}"/>
                <div class="form-group">
                    <div class="form-error" th:if="${error != null}" th:text="${error}">Static summary</div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control court" th:field="*{contact.nom}" placeholder="Nom"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control court" th:field="*{contact.prenom}" placeholder="Prénom"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="text" class="form-control long" th:field="*{contact.mail}" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="tel" class="form-control court"
                               pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$"
                               th:field="*{contact.tel}" placeholder="Téléphone"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-default btn-basdepage">Valider</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
