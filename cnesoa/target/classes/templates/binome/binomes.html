<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
    <title>Binômes</title>
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(binomes)}">
            <h2>Binômes</h2>
            <table class="table">
                <tr>
                    <th>Binôme</th>
                    <th>Numéro de binôme</th>
                    <th>Voir</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
                <tr th:each="binome : ${#lists.sort(binomes)}">
                    <td th:text="${binome.getName()}">Nom</td>
                    <td th:text="${binome.numBinome}">Email</td>
                    <td><a th:href="@{'/binome/' + ${binome.id}}">Voir</a> </td>
                    <td><a th:href="@{'/binome/edit/' + ${binome.id}}">Modifier</a> </td>
                    <td><a th:href="@{'/binome/delete/' + ${binome.id}}">Supprimer</a> </td>
                </tr>
            </table>
        </div>
        <div th:unless="${not   #lists.isEmpty(binomes)}">
            <div class="container-fluid">
                <div class="row text-center">
                    <div>
                        <h3>Pas de binôme inscrits.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
