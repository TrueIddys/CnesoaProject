<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="en">
    <title>Ajout d'un client</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Détails du client</h2>
        <hr class="horizontal"/>
        <div class="form">
            <form class="form-horizontal" th:object="${client}" th:action="@{/client}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{animaux}"/>
                <input type="hidden" th:field="*{contact}"/>
                <input type="hidden" th:field="*{adresse}"/>
                <div class="form-group">
                    <div class="form-error" th:if="${error != null}" th:text="${error}">Static summary</div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control court" th:field="*{contact.nom}"
                               placeholder="Nom"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control court" th:field="*{contact.prenom}"
                               placeholder="Prénom"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="text" class="form-control long" th:field="*{contact.mail}" placeholder="Email"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="tel" class="form-control court"
                               pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$"
                               th:field="*{contact.tel}" placeholder="Téléphone"/>
                        <p>Formats acceptés : 06 85 49 65 23 | 0685496523 </p>
                    </div>

                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control long" th:field="*{adresse.numero}"
                               placeholder="Numéro de rue"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control long" th:field="*{adresse.rue}"
                               placeholder="Rue"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="tel" pattern="[0-9]{5}"
                               class="form-control court" th:field="*{adresse.codePostal}"
                               placeholder="Code postal"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control long" th:field="*{adresse.ville}"
                               placeholder="Ville"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 control-label">Cotisation</label>
                    <div class="col-sm-8">
                        <div class="radio">
                            <label><input type="radio" value="20" th:field="*{cotisation}"/>Une fois : 20 euros </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="55" th:field="*{cotisation}"/>Une année : 55 euros </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-default btn-basdepage">Valider</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
