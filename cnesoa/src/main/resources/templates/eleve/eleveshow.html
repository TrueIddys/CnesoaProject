<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Élève</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

<div class="container">
    <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
    <h2>Détail de l'élève</h2>

    <div class="row">
        <div class="col-md-4">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                    <th> </th>
                    <th> </th>
                    </thead>
                    <tbody>
                    <tr>
                        <td><label>Nom</label></td>
                        <td><p class="form-control-static" th:text="${eleve.nom}">Nom</p></td>
                    </tr>
                    <tr>
                        <td><label>Prénom</label></td>
                        <td><p class="form-control-static" th:text="${eleve.prenom}">Prenom</p></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><p class="form-control-static" th:text="${eleve.mail}">Email</p></td>
                    </tr>
                    <tr>
                        <td><label>Téléphone</label></td>
                        <td><p class="form-control-static" th:text="${eleve.tel}">Téléphone</p></td>
                    </tr>
                    <td><a th:href="@{'/eleve/edit/' + ${eleve.id}}">Modifier</a> </td>
                    <td><a th:href="@{'/eleve/delete/' + ${eleve.id}}">Supprimer</a> </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>



</body>
</html>
