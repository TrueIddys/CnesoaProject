<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
    <title>Nouvelle consultation</title>
</head>
<body>
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div class="container">

    <link rel="stylesheet" type="text/css" href="../../static/datetimepicker-master/jquery.datetimepicker.css"
            th:href="@{/datetimepicker-master/jquery.datetimepicker.css}"/>
    <script src="../../static/datetimepicker-master/jquery.js"
            th:src="@{/datetimepicker-master/jquery.js}" ></script>
    <script src="../../static/datetimepicker-master/build/jquery.datetimepicker.full.min.js"
            th:src="@{/datetimepicker-master/build/jquery.datetimepicker.full.min.js}"></script>
    <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
    <h2>Consultation</h2>
    <div class="row">
        <form class="form-horizontal" th:object="${consultation}" th:action="@{'/consultation'}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{animal}"/>
            <input type="hidden" th:field="*{infosConsult}"/>
            <input type="hidden" th:field="*{traitement}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">

                    <!--<th:block th:replace="fragments/datetimepicker :: date(parameter='*{dateConsultation}')"></th:block>-->

                    <input id="datetimepicker" type="text" class="form-control court" th:field="*{dateConsultation}"/>
                    <script>
                        jQuery.datetimepicker.setLocale('fr');
                        jQuery('#datetimepicker').datetimepicker();
                    </script>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Binome 1</label>
                <div class="col-sm-10">
                    <select th:field="*{infosConsult.eleve1}">
                        <option th:each="eleve : ${eleves}" th:value="${eleve.id}" th:text="${eleve.getName()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Binome 2</label>
                <div class="col-sm-10">
                    <select th:field="*{infosConsult.eleve2}">
                        <option th:each="eleve : ${eleves}" th:value="${eleve.id}" th:text="${eleve.getName()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Numéro du binome</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control  court" th:field="*{infosConsult.numBinome}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nom de l'animal</label>
                <div class="col-sm-10">
                    <input type="text" disabled="disabled" class="form-control court" th:field="*{animal.nom}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Professeur référent</label>
                <div class="col-sm-10">
                    <select th:field="*{infosConsult.professeur}">
                        <option th:each="professeur : ${professeurs}" th:value="${professeur.id}" th:text="${professeur.getName()}"></option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Type de consultation</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label><input type="radio" value="1ère consultation" th:field="*{typeConsultation}"/> 1ère consultation </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" value="consultation de suivie" th:field="*{typeConsultation}"/> consultation de suivie </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" value="consultation pour nouveau motif" th:field="*{typeConsultation}"/> consultation pour nouveau motif </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default btn-basdepage">Valider</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
