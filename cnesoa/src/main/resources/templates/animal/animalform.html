<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Ajout d'un animal</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
    <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>DÃ©tails de l'animal</h2>
        <hr class="horizontal"/>
        <div class="form">
            <form class="form-horizontal" th:object="${animal}" th:action="@{'/client/animal'}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{client}"/>
                <input type="hidden" th:field="*{ficheMedicale}"/>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control court" th:field="*{nom}" placeholder="Nom"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="date" id="datefield"
                               class="form-control court" th:field="*{dateNaissance}" placeholder="Date de naissance"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" type="text" class="form-control court" th:field="*{race}" placeholder="Race"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input type="text" class="form-control court" th:field="*{type}" placeholder="Type"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="">
                        <input type="text" class="form-control court" th:field="*{robe}" placeholder="Robe"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class=" control-label">Sexe :</label>
                    <div class="">
                        <div class="radio">
                            <label><input type="radio" value="male" th:field="*{sexe}"/>Male </label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" value="femelle" th:field="*{sexe}"/>Femelle </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <button type="submit" class="btn btn-default btn-basdepage">Valider</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth()+1; //January is 0!
    var yyyy = today.getFullYear();
    if(dd<10){
        dd='0'+dd
    }
    if(mm<10){
        mm='0'+mm
    }
    today = yyyy+'-'+mm+'-'+dd;
    document.getElementById("datefield").setAttribute("max", today);
</script>

</body>
</html>
