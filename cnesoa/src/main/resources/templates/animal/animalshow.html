<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Animals</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Détail de l'animal</h2>
        <hr class="horizontal"/>

        <div class="row">
            <div class="tabs tabs-style-linebox">
                <nav>
                    <ul>
                        <li class="tab-active"><a href="#"><span>PROFIL</span></a></li>
                        <li><a th:href="@{'/fichemed/'+${animal.ficheMedicale.id}}"><span>FICHE MEDICALE</span></a></li>
                    </ul>
                </nav>
            </div><!-- /tabs -->
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-3">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <th> </th>
                        <th> </th>
                        </thead>
                        <tbody>
                        <tr>
                            <td><label>Nom</label></td>
                            <td><p class="form-control-static" th:text="${animal.nom}">Nom</p></td>
                        </tr>
                        <tr>
                            <td><label>Race</label></td>
                            <td><p class="form-control-static" th:text="${animal.race}">Race</p></td>
                        </tr>
                        <tr>
                            <td><label>Type</label></td>
                            <td><p class="form-control-static" th:text="${animal.type}">Type</p></td>
                        </tr>
                        <tr>
                            <td><label>Robe</label></td>
                            <td><p class="form-control-static" th:text="${animal.robe}">Robe</p></td>
                        </tr>
                        <tr>
                            <td><label>Sexe</label></td>
                            <td><p class="form-control-static" th:text="${animal.sexe}">Sexe</p></td>
                        </tr>
                        <tr>
                            <td><nav class="cl-effect-11">
                                <a th:href="@{'/client/'+ ${animal.client.id}}"
                                        data-hover="Propriétaire">Propriétaire</a>
                                </nav>
                            </td>
                            <td><p th:text="${animal.client.getName()}" class="form-control-static">Propriétaire</p></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-md-2" style="margin-top: 20px">
                <div class="control-group" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-default" th:href="@{'/animal/' + ${animal.id}+'/edit'}">Modifier ce profil</a>
                </div>
                <div class="control-group" style="margin-top: 30px" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-default" th:href="@{'/animal/delete/'+${animal.id}}">Supprimer ce profil</a>
                </div>
                <div class="control-group" style="margin-top: 30px" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-default" th:href="@{'/consultations/'+${animal.id}}">Voir les consultations</a>
                </div>
                <div class="control-group" style="margin-top: 30px" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="btn btn-default" th:href="@{'/animal/' + ${animal.id} + '/consultation/new'}">Ajouter une consultation</a>
                </div>
                <div class="control-group" style="margin-top: 30px">
                    <a class="btn btn-default" th:href="@{'/animal/'+${animal.id}+'/lastconsult'}">Voir la dernière consultation</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/TabStylesInspiration/js/cbpFWTabs.js}"></script>
<script>
    (function() {

        [].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
            new CBPFWTabs( el );
        });

    })();
</script>
</body>
</html>
