<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Élève</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Détail de l'élève</h2>
        <hr class="horizontal"/>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                        <th> </th>
                        <th> </th>
                        </thead>
                        <tbody>
                        <tr>
                            <td><label>Nom</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.nom}">Nom</p></td>
                        </tr>
                        <tr>
                            <td><label>Prénom</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.prenom}">Prenom</p></td>
                        </tr>
                        <tr>
                            <td><label>Email</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.mail}">Email</p></td>
                        </tr>
                        <tr>
                            <td><label>Téléphone</label></td>
                            <td><p class="form-control-static" th:text="${eleve.contact.tel}">Téléphone</p></td>
                        </tr>
                        <tr>
                            <td><label>Heures de consultation effectuées cette année</label></td>
                            <td><p class="form-control-static" th:text="${heures}">Heures</p></td>
                        </tr>
                        <td><nav class="cl-effect-11"><a th:href="@{'/eleve/edit/' + ${eleve.id}}" data-hover="Modifier">
                            Modifier</a></nav> </td>
                        <td><nav  class="cl-effect-11">
                            <a th:href="@{'/eleve/delete/' + ${eleve.id}}"
                               sec:authorize="hasRole('ROLE_ADMIN')"></a><p data-hover="Supprimer">Supprimer</p>
                        </nav></td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
