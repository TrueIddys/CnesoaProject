<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="en">
    <title th:text="'Détails des notes de '+${name}"></title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(infosConsults)}">
            <h2 th:text="${name}"></h2>
            <hr class="horizontal"/>

            <table class="table centered">
                <tr>
                    <th>Note diag</th>
                    <th>Note trait</th>
                    <th>Consultation</th>
                    <th>Binome</th>
                </tr>
                <tr th:each="infosConsult : ${infosConsults}">
                    <td th:text="${infosConsult.noteDiag}">Note diag</td>
                    <td th:text="${infosConsult.noteTrait}">Note trait</td>
                    <td>
                        <a th:href="@{'/consultation/' + ${infosConsult.consultation.id}}"
                                                     th:text="'Consultation du '+${infosConsult.consultation.formatDateConsultation()}"></a>
                    </td>
                    <td th:text="${infosConsult.binome.getName()}">Binome</td>
                </tr>
            </table>
        </div>
        <div th:unless="${not   #lists.isEmpty(infosConsults)}">
            <div class="container-fluid">
                <div class="row text-center">
                    <div>
                        <h3>Pas de notes enregistrées.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
