<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="en">
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
    <title>Élèves</title>
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <div th:if="${not #lists.isEmpty(eleves)}">
            <h2>Élèves</h2>
            <hr class="horizontal"/>

            <table class="table centered">
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                </tr>
                <tr th:each="eleve : ${#lists.sort(eleves)}">
                    <td th:text="${eleve.nom}">Nom</td>
                    <td th:text="${eleve.prenom}">Prénom</td>
                    <td th:text="${eleve.contact.mail}">Email</td>
                    <td th:text="${eleve.contact.tel}">Téléphone</td>
                    <td>
                        <li class="dropdown" style="width: 30px;list-style-type: none;">
                            <button type="button" class="glyphicon glyphlist glyphicon-menu-down" aria-label="Justify">
                            </button>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{'/eleve/' + ${eleve.id}}">Voir
                                </a></li>
                                <li><a th:href="@{'/eleve/edit/' + ${eleve.id}}">Modifier
                                </a></li>
                                <li><a th:href="@{'/eleve/delete/' + ${eleve.id}}">Supprimer
                                </a></li>
                            </ul>
                        </li>
                    </td>
                </tr>
            </table>
        </div>
        <div th:unless="${not   #lists.isEmpty(eleves)}">
            <div class="container-fluid">
                <div class="row text-center">
                    <div>
                        <h3>Pas d'élèves inscrits.</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
