<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com" xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <title>Bilan</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Bilan</h2>
        <hr class="horizontal"/>
        <div class="row">
            <div class="tabs tabs-style-linebox">
                <nav>
                    <ul>
                        <li><a th:href="@{'/consultation/'+${infosConsult.consultation.id}}"><span>CONSULTATION</span></a></li>
                        <li><a th:href="@{'/diagnostic/'+${infosConsult.consultation.diagnostic.id}}"><span>DIAGNOSTIC</span></a></li>
                        <li><a th:href="@{'/traitement/'+${infosConsult.consultation.traitement.id}}"><span>TRAITEMENT</span></a></li>
                        <li class="tab-active" th:if="${infosConsult.consultation.diagnostic.valide and
                            infosConsult.consultation.traitement.valide}">
                            <a href="#"><span>BILAN</span></a></li>
                    </ul>
                </nav>
            </div><!-- /tabs -->
        </div>
        <div class="row">
            <div class="form">
                <form class="form-horizontal" th:object="${infosConsult}" th:action="@{/bilan}" method="post">
                    <div class="row">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{consultation}"/>
                        <input type="hidden" th:field="*{professeur}"/>
                        <input type="hidden" th:field="*{binome}"/>
                        <input type="hidden" th:field="*{numBox}"/>
                        <div class="col-md-4 col-md-offset-2">
                            <div class="form-group">
                                <div>
                                    <label class="control-label">Note diagnostic</label>
                                    <input th:field="*{noteDiag}" id="input-1" class="rating rating-loading" data-min="0" data-max="5"
                                           data-size="xs" data-step="1" data-language="fr" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div>
                                    <textarea th:field="*{remarque}" rows="4" class="form-control"
                                              placeholder="Remarques particuliÃ¨res" />
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default btn-basdepage">Valider</button>
                            </div>
                        </div>
                        <div class="col-md-4" style="margin-left: 20px;">
                            <div class="form-group">
                                <div>
                                    <label class="control-label">Note traitement</label>
                                    <input th:field="*{noteTrait}" id="input-2" class="rating rating-loading" data-min="0" data-max="5"
                                           data-size="xs" data-step="1" data-language="fr"/>
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/TabStylesInspiration/js/cbpFWTabs.js}"></script>
<script>
    (function() {

        [].slice.call( document.querySelectorAll( '.tabs' ) ).forEach( function( el ) {
            new CBPFWTabs( el );
        });

    })();
</script>
</body>
</html>
