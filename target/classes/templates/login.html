<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head lang="en">
    <title>Authentification</title>
    <!--/*/ <th:block th:include="fragments/headerfr :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--/*/ <th:block th:include="fragments/searchbar :: searchbar"></th:block> /*/-->
    <div class="content-wrap">
        <!--/*/ <th:block th:include="fragments/title :: title"></th:block> /*/-->
        <h2>Authentification</h2>
        <div class="form">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="form-error" th:if="${error != null}" th:text="${error}">Static summary</div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" name="username" id="username" type="text" class="form-control court" placeholder="Nom d'utilisateur"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="">
                        <input required="required" name="password" id="password" type="password" class="form-control court" placeholder="Mot de passe"/>
                    </div>
                </div>
                <div class="form-group">
                    <label style="vertical-align: middle;" for="remember-me">Se souvenir de moi</label>
                    <input style="vertical-align: middle;" type="checkbox" name="remember-me" id="remember-me"/>
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-default btn-basdepage">Valider</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
